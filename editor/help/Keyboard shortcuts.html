        <h1>Keyboard shortcuts</h1>
        <br /><br />
        I - show/hide invisible-walls<br />
        H - enable/disable map objects transparency<br />
        Z - switch z-index of the object being placed<br />
        M - modifying mode (doodahs/physicals)<br />
        Arrow keys - scale (up/down) and rotation (left/right)<br />
